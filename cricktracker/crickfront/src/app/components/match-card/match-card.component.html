@if (match) {
    <div class="rounded-xl h-full hover:border-b-green-600 hover:bg-blue-200 cursor-pointer border-b-orange-600 border-b-8 card border p-4 shadow-xl mt-3">
        <div class="header border-b-2 pb-3 border-b-gray-200">
            <h1 class="font-bold">{{match.teamHeading}}</h1>
            <p>{{match.matchNumberVenue}}</p>
        </div>
        <div class="body mt-2">
            <div class="flex justify-between">
                <p>{{match.battingTeam}}</p>
                <p>{{match.battingTeamScore}}</p>
            </div>
            <div class="flex justify-between">
                <p>{{match.bowlTeam}}</p>
                <p>{{match.bowlTeamScore}}</p>
            </div>
    
        </div>
        <div class="footer mt-3">
            <p class="text-red-600">{{match.liveText}}</p>
            <p class="text-green-600">{{match.textComplete}}</p>
        </div>
    </div>
}
